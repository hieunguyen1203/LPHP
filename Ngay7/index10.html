    <pre>
        kiem tra kieu du lieu mang, object
        
    </pre>
    <script>
        var b = {key1:"a", key2:"b"};
        console.log(typeof b);
        console.log(b);
        
        console.log(b instanceof Object);
        

        console.log('-------');
        var c = ["ha noi", "ho chi minh"];
        console.log(typeof c);
        console.log(c);

        //cách 1: 
        console.log("Cách 1:");
        console.log(Array.isArray(c));


        console.log("Cách 2: ");
        console.log(c instanceof Array);

    </script>
