<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        cách gắn trong js thuần
    </pre>
    <button id="control1">Control 1</button>
    <button id="control2" onclick="callAbc()">Control 2</button>
    <button id="control3">Control 3</button>
    <script>
        document.getElementById("control1").onclick = function(){
            alert("Control 1");
        };
        function callAbc(){
            alert("Control 2");
        }
        document.getElementById("control3").addEventListener("click", function(){
            alert("Control 3");
        });
        document.getElementById("control3").addEventListener("mouseover", function(){
            alert("Control 3");
        });
    </script>
</body>
</html>
