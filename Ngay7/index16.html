<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        câu lệnh break: dừng vòng lặp mãi mãi<i></i>
    </pre>
    <script>
        console.log("Break:");
        for(var i = 1; i <= 10; i++){
            if(i == 6){
                break;
            }
            console.log(i);
        }
        console.log("Continue:");
        //dừng vòng lặp hiện tại 
        for(j = 1; j <= 10; j++){
            if(j == 6){
                continue;
            }
            console.log(j);
        }
    </script>

</body>
</html>
