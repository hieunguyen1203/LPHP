    <pre>
        lệnh typeof cho phép kiểm tra kiểu dữ liệu của biến
    </pre>
    <script>
        var b = "Ha noi";
        var c = true;
        var d = false;
        var e;
        console.log(e);
        console.log("KDL: " + typeof e);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
    </script>
