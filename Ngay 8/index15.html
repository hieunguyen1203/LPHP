<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = [3, 100, 450, 23, 11, 44];

        //in phần tử lớn nhất
        //in phần tử nhỏ nhất

        var min = max = n[0];
        
        for(var i = 1; i < n.length; i++){
            if(min > n[i]){
                min = n[i];
            }
            if(max < n[i]){
                max = n[i];
            }
        }
        document.writeln("phần tử nhỏ nhất là: " + min);
        document.write("phần tử lớn nhất là: " + max);

        
    </script>
</body>
</html>
