<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #target1 {
            background-color: green;
            color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <pre>
        Phương thức css() jquery
        1. Khi  ta thay đổi 1 thuoọc tính css 
        selector.css("Tên thuộc tính css", "giá trị");

        2. Khi ta thay nhiều thuộc tính css 1 lúc 
        selector.css({"thuoc tinh 1": "gia tri", "thuoc tinh 2": "gia tri"})
    </pre>
    <div id="target1">
        target 1
    </div>
    <button id="id1">Thay đổi 1 css</button>
    <button id="id2">Thay đổi nhiều csss</button>

    <script>
        $().ready(function(){
            $("#id1").on("click", function(){
                $("#target1").css("background-color", "blue");
            });
            $("#id2").on("click", function(){
                $("#target1").css({"background-color": "red", "color": "blue"});
            });
        });
    </script>
</body>
</html>
