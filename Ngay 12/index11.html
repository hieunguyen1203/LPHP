        JSON là định dạng dữ liệu cho việc luuw trữ và truyền tải dữ liệu

        JSON thường đc dùng khi dữ liệu gửi từ 1 client đến trang web
        

    </pre>
    <script>
        var objectPerson = {name: "Nguyen quang anh", age: 21};

        var dataJson = '{"name" : "Nguyen quang anh", "age" : "21"}';

        var dataJsonArr = '[{"firstName":"John", "lastName":"Doe"},{"firstName":"Anna", "lastName":"Smith"},{"firstName":"Peter", "lastName":"Jones"}]';

        console.log('dạng ban đầu');

        // chuyển từ json sang js object

        // chuyển từ object js trở lại json
