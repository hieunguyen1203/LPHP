<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <pre>
        Sử dụng jquery
    </pre>
    <button id="control1">Control 1</button>
    <button id="control2" onclick="callAbc()">Control 2</button>
    <button id="control3">Control 3</button>
    <script>
        $().ready(function(){
            $("#control1").click(function(){
                alert("control 1");
            });
            $("#control3").on("click", function(){
                alert("control 3");
            });

        });
        function callAbc(){
            alert("control 2");
        }

    
    </script>
</body>
</html>
