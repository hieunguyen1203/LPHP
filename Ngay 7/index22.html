<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: blue;
            display: flex;
            /* flex-direction: column; */
        }
        #container > div{
            margin: 0 10px;
            background-color: aquamarine;
            padding: 20px;
        }
    </style>
</head>
<body>
    <pre>
        Flexbox : wrap
    </pre>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div> OK
    <button id="btn1">wrap</button>
    <button id="btn2">no wrap</button>
    <button id="btn3">wrap-reverse</button>
    <script>
        document.getElementById('btn1').onclick = function(){
            document.getElementById('container').style.flexWrap = 'wrap';
        };
        document.getElementById('btn2').onclick = function(){
            document.getElementById('container').style.flexWrap = 'no-wrap';
        };
        document.getElementById('btn3').onclick = function(){
            document.getElementById('container').style.flexWrap = 'wrap-reverse';
        };
    </script>
</body>
</html>
