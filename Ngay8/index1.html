<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container {
            display: flex;
            height: 200px;
            background-color: azure;
        }
        #flex-container > div {
            width: 100px;
            margin: 0 10px;
            text-align: center;
            background-color: #f1f1f1;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>
        align-item
    </h1>
    <pre>
        (Nhớ: thẻ mẹ phải có display là flex)
        flex-direction: hướng
        flex-wrap: có bao các thành phần hay không
        flex-flow: viết rút gọn của flex-direction và flex-wrap
        justify-content: căn chỉnh flex item theo chiều ngang
    </pre>
    <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <button id="btn1">flex-start</button>
    <button id="btn2">flex-end</button>
    <button id="btn3">center</button>
      <button id="btn4">stretch</button>
      <button id="btn5">baseline</button>
    <script>
        document.getElementById('btn1').onclick = function(){
            document.getElementById('flex-container').style.alignItems = 'flex-start';
        };
        document.getElementById('btn2').onclick = function(){
            document.getElementById('flex-container').style.alignItems = 'flex-end';
        };
        document.getElementById('btn3').onclick = function(){
            document.getElementById('flex-container').style.alignItems = 'center';
        };
        document.getElementById('btn4').onclick = function(){
            document.getElementById('flex-container').style.alignItems = 'stretch';
        };
        document.getElementById('btn5').onclick = function(){
            document.getElementById('flex-container').style.alignItems = 'baseline';
        };
    </script>
</body>
</html>
