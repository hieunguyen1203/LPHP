<body>
    <pre>
        in ra số chẵn từ 1 đến 100

    </pre>
    <script>
        console.log("Cách 1:");
        //cách 1:
        for(var i = 2; i <=100;i+=2){
            console.log(i);
        }
        console.log("Cách 2:");
        //cách 2: 
        for(var j = 2; j <= 100; j++){
            if(j % 2 == 0){
                console.log(j);
            }
        }
        
    </script>
